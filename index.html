<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="input-grid">
          <div class="input-group">
            <label for="day" class="label">day</label>
            <input type="number" id="day" class="input day" placeholder="DD" />
            <span id="day-error" class="error-line"></span>
          </div>
          <div class="input-group">
            <label for="month" class="label">month</label>
            <input
              type="number"
              id="month"
              class="input month"
              placeholder="MM"
            />
            <span id="month-error" class="error-line"></span>
          </div>
          <div class="input-group">
            <label for="year" class="label">year</label>
            <input
              type="number"
              id="year"
              class="input year"
              placeholder="YYYY"
            />
            <span id="year-error" class="error-line"></span>
          </div>
          <div class="submit-btn">
            <button type="button" class="btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </section>
        <section class="output-display">
          <div class="output-group">
            <span id="years" class="output">--</span>
            <span>years</span>
          </div>
          <div class="output-group">
            <span id="months" class="output">--</span>
            <span>months</span>
          </div>
          <div class="output-group">
            <span id="days" class="output">--</span>
            <span>days</span>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
